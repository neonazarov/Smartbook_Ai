{% load static %}

<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a href="{% url 'books:home' %}" class="logo">
            <img src="{% static 'assets/images/logo.png' %}" alt="">
          </a>
          <!-- ***** Logo End ***** -->

          <!-- ***** Search Start ***** -->
          <div class="search-input">
            <form id="search" method="GET">
              <input type="text" placeholder="Type Something" id="searchText" name="q" onkeypress="handle" />
              <button hidden type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <!-- ***** Search End ***** -->

          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li><a href="{% url 'books:home' %}" class="active">Home</a></li>
            <li><a href="{% url 'books:recommendation' %}">Recommendation</a></li>
            <li><a href="{% url 'books:wishlist' %}">My Library</a></li>
            <li>
              <a href="{% url 'users:logout' %}">
                Logout <img src="{% static 'assets/images/profile-header.jpg' %}" alt="">
              </a>
            </li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
      </div>
    </div>
  </div>
</header>
